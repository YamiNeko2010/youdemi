    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="sidebar-sticky vh-100">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="lopdangday.html"  aria-expanded="false" aria-controls="registerSubMenu">Trang chủ</a>
              </li>
              <li class="nav-item">

                <div class="collapse" id="profileSubMenu">
                  <ul class="nav flex-column ml-3">

                    <li class="nav-item"><a class="nav-link" href="qlytt1.html">Chỉnh Sửa Thông Tin</a></li>

        <div class="col-md-9 qlytt">
            <div class="container mt-5">
                <h2 class="text-center">Quản lý thông tin cá nhân</h2>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="fullName">Họ tên:</label>
                      <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="birthday">Ngày sinh:</label>
                      <input type="date" class="form-control" id="birthday" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="phone">Số điện thoại:</label>
                      <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="address">Địa chỉ:</label>
                      <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="city">Tỉnh/Thành phố:</label>
                      <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="district">Quận/Huyện:</label>
                      <input type="text" class="form-control" id="district" required>
                    </div>
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="gender">Giới tính:</label>
                      <select class="form-control" id="gender" required>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                      </select>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
                </form>
              </div>
        </div>
       
      </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
